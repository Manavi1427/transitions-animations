<!DOCTYPE html>
<html lang="en">
    <head><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAROUSEL SLIDE</title>
    <link rel="stylesheet" href="style.css"/>
   
        <style>
               * {
                   margin: 0;
                   padding: 0;
                   box-sizing: border-box;
               }
       
               body {
                   min-height: 100vh;
                   font-family: open sans;
                   overflow-x: hidden;
                   background: black;
                   transition: background 0.8s ease;
               }
       
               .main-container {
                   display: flex;
                   align-items: center;
                   min-height: 100vh;
                   padding: 40px;
                   position: relative;
                   gap: 60px;
               }
       
               .carousel-container {
                   width: 50%;
                   max-width: 600px;
                   overflow: hidden;
                   padding: 40px 0;
               }
       
               .carousel {
                   display: flex;
                   gap: 20px;
                   transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                   padding: 20px;
               }
       
               .card {
                   min-width: 400px;
                   height: 500px;
                   background: white;
                   border-radius: 20px;
                   overflow: hidden;
                   opacity: 0.5;
                   transform: scale(0.9);
                   transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                   box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
               }
       
               .card img {
                   width: 100%;
                   height: 100%;
                   object-fit: cover;
                   transition: transform 0.8s ease;
               }
       
               .card.active {
                   opacity: 1;
                   transform: scale(1);
               }
       
               .card:hover img {
                   transform: scale(1.05);
               }
       
               .details-container {
                   width: 40%;
                   color: white;
                   opacity: 0;
                   transform: translateX(50px);
                   transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
                   position: fixed;
                   right: 5%;
                   padding: 40px;
               }
       
               .details-container.active {
                   opacity: 1;
                   transform: translateX(0);
               }
       
               .details-content {
                   max-width: 500px;
               }
       
               .details-content h2 {
                   font-size: 48px;
                   margin-bottom: 20px;
                   font-weight: 700;
               }
       
               .details-content p {
                   font-size: 18px;
                   line-height: 1.8;
                   margin-bottom: 30px;
                   opacity: 0.8;
               }
       
               .details-content .meta {
                   display: flex;
                   gap: 20px;
                   margin-bottom: 40px;
               }
       
               .meta-item {
                   background: black;
                   padding: 8px 16px;
                   border-radius: 20px;
                   font-size: 14px;
               }
       
               .navigation {
                   display: flex;
                   justify-content: center;
                   gap: 20px;
                   margin-top: 40px;
                   position: fixed;
                   bottom: 40px;
                   left: 50%;
                   transform: translateX(-50%);
               }
       
               .nav-btn {
                   padding: 15px 30px;
                   border: none;
                   background:red;
                   color: white;
                   border-radius: 30px;
                   cursor: pointer;
                   transition: all 0.3s ease;
                   font-size: 16px;
                   backdrop-filter: blur(10px);
               }
       
               .nav-btn:hover:not(:disabled) {
                   background: rgb(124, 0, 0);
                   transform: translateY(-2px);
               }
       
               .nav-btn:disabled {
                   opacity: 0.5;
                   cursor: not-allowed;
               }
           </style>
       </head>
       <body>
           <div class="main-container">
               <div class="carousel-container">
                   <div class="carousel">
                       <div class="card">
                           <img src="#" alt="speaker 1">
                       </div>
                       <div class="card">
                           <img src="#" alt="speaker 2">
                       </div>
                       <div class="card">
                           <img src="#" alt="speaker 3">
                       </div>
                       <div class="card">
                           <img src="#" alt="speaker 4">
                       </div>
                   </div>
               </div>
               
               <div class="details-container">
                   <div class="details-content">
                       <div class="meta">
                           <span class="meta-item">Category 1</span>
                           <span class="meta-item">Featured</span>
                       </div>
                       <h2>Card Title</h2>
                       <p>Detailed description of the card goes here. This can include any relevant information about the image or content being displayed.</p>
                   </div>
               </div>
           </div>
       
           <div class="navigation">
               <button class="nav-btn prev" disabled>Previous</button>
               <button class="nav-btn next">Next</button>
           </div>
       
           <script>
               document.addEventListener('DOMContentLoaded', () => {
                   const carousel = document.querySelector('.carousel');
                   const cards = document.querySelectorAll('.card');
                   const prevBtn = document.querySelector('.prev');
                   const nextBtn = document.querySelector('.next');
                   const detailsContainer = document.querySelector('.details-container');
                   
                   // Card content data
                   const cardData = [
                       {
                           title: "SPEAKER 1",
                           description: " Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quod magnam corporis pariatur amet temporibus quaerat quas blanditiis, dolore obcaecati eveniet et assumenda eaque! Blanditiis dolor natus in unde tenetur!",
                           categories: ["Nature", "Mountains"],
                           bgColor: "#000000"
                       },
                       {
                           title: "SPEAKER 2",
                           description: " Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quod magnam corporis pariatur amet temporibus quaerat quas blanditiis, dolore obcaecati eveniet et assumenda eaque! Blanditiis dolor natus in unde tenetur!",
                           categories: ["City", "Architecture"],
                           bgColor: "#240101"
                       },
                       {
                           title: "SPEAKER 3",
                           description: " Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quod magnam corporis pariatur amet temporibus quaerat quas blanditiis, dolore obcaecati eveniet et assumenda eaque! Blanditiis dolor natus in unde tenetur!",
                           categories: ["Desert", "Landscape"],
                           bgColor: "#300000"
                       },
                       {
                           title: "SPEAKER 4",
                           description: " Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quod magnam corporis pariatur amet temporibus quaerat quas blanditiis, dolore obcaecati eveniet et assumenda eaque! Blanditiis dolor natus in unde tenetur!",
                           categories: ["Forest", "Wildlife"],
                           bgColor: "#470101"
                       }
                   ];
       
                   let currentIndex = 0;
                   const cardWidth = cards[0].offsetWidth + 20; // Including gap
       
                   function updateContent() {
                       const data = cardData[currentIndex];
                       const detailsContent = detailsContainer.querySelector('.details-content');
                       
                       detailsContent.innerHTML = `
                           <div class="meta">
                               ${data.categories.map(cat => `<span class="meta-item">${cat}</span>`).join('')}
                           </div>
                           <h2>${data.title}</h2>
                           <p>${data.description}</p>
                       `;
                       
                       document.body.style.background = data.bgColor;
                   }
       
                   function updateCarousel() {
                       carousel.style.transform = `translateX(${-currentIndex * cardWidth}px)`;
                       
                       cards.forEach((card, index) => {
                           if (index === currentIndex) {
                               card.classList.add('active');
                           } else {
                               card.classList.remove('active');
                           }
                       });
       
                       detailsContainer.classList.remove('active');
                       setTimeout(() => {
                           updateContent();
                           detailsContainer.classList.add('active');
                       }, 300);
       
                       prevBtn.disabled = currentIndex === 0;
                       nextBtn.disabled = currentIndex === cards.length - 1;
                   }
       
                   // Initialize
                   cards[0].classList.add('active');
                   detailsContainer.classList.add('active');
                   updateContent();
       
                   prevBtn.addEventListener('click', () => {
                       if (currentIndex > 0) {
                           currentIndex--;
                           updateCarousel();
                       }
                   });
       
                   nextBtn.addEventListener('click', () => {
                       if (currentIndex < cards.length - 1) {
                           currentIndex++;
                           updateCarousel();
                       }
                   });
       
                   // Keyboard navigation
                   document.addEventListener('keydown', (e) => {
                       if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                           currentIndex--;
                           updateCarousel();
                       } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                           currentIndex++;
                           updateCarousel();
                       }
                   });
       
                   // Touch support
                   let touchStartX = 0;
                   let touchEndX = 0;
       
                   carousel.addEventListener('touchstart', (e) => {
                       touchStartX = e.changedTouches[0].screenX;
                   });
       
                   carousel.addEventListener('touchend', (e) => {
                       touchEndX = e.changedTouches[0].screenX;
                       handleSwipe();
                   });
       
                   function handleSwipe() {
                       const swipeThreshold = 50;
                       const diff = touchStartX - touchEndX;
       
                       if (Math.abs(diff) > swipeThreshold) {
                           if (diff > 0 && currentIndex < cards.length - 1) {
                               currentIndex++;
                               updateCarousel();
                           } else if (diff < 0 && currentIndex > 0) {
                               currentIndex--;
                               updateCarousel();
                           }
                       }
                   }
               });
           </script>
    
</body>
</html>
