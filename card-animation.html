<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: url("stock2.jpg");
      background-size: cover;
    }

    .card-container{
        display:flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;

    }
    .card {
      position: relative;
      width: 300px;
      height: 400px;
      background: #00000079;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin:30px;
    }

    .card::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(45deg, 
        rgba(255,0,0,1) 0%,
        rgba(255,0,0,0.3) 25%,
        rgba(255,0,0,1) 50%,
        rgba(255,0,0,0.3) 75%,
        rgba(255,0,0,1) 100%);
      animation: 
        rotate 4s linear infinite,
        pulse 2s ease-in-out infinite;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 4px;
      background: #000000;
      border-radius: 16px;
    }

    .card-content {
      position: relative;
      z-index: 1;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .text{
      display:inline;
      width:max-content;
      height:600px;
      margin:50px;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        width: 150%;
        height: 150%;
      }
      50% {
        width: 140%;
        height: 140%;
      }
    }

    .card:hover::before {
      animation-play-state: paused;
      filter: brightness(1.2);
    }
</style>
</head>
<body>
<div class="card-container">
  <div class="card">
    <div class="card-content">
      <img url="stock1.jpg" alt-text="image">
      <h2>NAME OF THE SPEAKER</h2>
      <p>Details of the speaker</p>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <img url="stock1.jpg" alt-text="image">
      <h2>NAME OF THE SPEAKER</h2>
      <p>Details of the speaker</p>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <img url="stock1.jpg" alt-text="image">
      <h2>NAME OF THE SPEAKER</h2>
      <p>Details of the speaker</p>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <img url="stock1.jpg" alt-text="image">
      <h2>NAME OF THE SPEAKER</h2>
      <p>Details of the speaker</p>
    </div>
  </div>
</div>
  
</div>
</body>
</html>
